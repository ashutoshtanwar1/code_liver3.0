<div style="background-color: black;padding-top: 60px"></div>



<div class="main-content" style="margin-top:25px;color: white">
  <div class="row">
    <div class="col-md-12">
<div class="card" style="background-color: #27293d;">
<div class="card-header" >
	<div class="col-md-12">
		<p><span style="font-size: 22px;color: #e2438d">DropZone For Sharing Files: <br><p style="font-size: 12px" >&nbsp;&nbsp;We have a  generous upload Size limit of <b>15MB</b></p> </span><br></p>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div [ngStyle]="{'background-color': back}" id="drop-area"  dropZone
     (hovered)="toggleHover($event)"
     (dropped)="uploadFile3($event)"
     [class.hovering]="isHovering"  style="background-color: transparent; margin-bottom: 10px;border: 2px;border-style: solid;
  border-width: 2px; border-color: #9d3f91; border-radius: 3px;height: 50%;min-height: 400px;">
				<div style="display: flex;flex-direction: column;flex-wrap: wrap;justify-content: center;align-content: center;">
					<div align="center" style="width: 100%;height: 50%;margin-top:20%;">
						<p style="color: white; font-size: 25px;font-family: 'Raleway', sans-serif;">{{drop_txt}}</p>
					</div>
					<div *ngIf="bol" style="max-width: 100%; width:100%; height: 50%;margin-top:5%;" align="center">
					<p style="font-size: 18px">Or,</p>

						<input class="btn btn-primary" style="max-width: 100%;background-color: #9d3f91" type="file" id="fileElem"   (change)="uploadFile($event)" >
						<p style="font-size: 16px">{{done}} {{uploading}}</p>
						<!-- <p *ngIf="uploadPercent | async ">{{ uploadPercent | async }}% Complete</p> -->
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div  style=" background-color: transparent;margin-bottom: 10px;border: 2px;border-style: solid;
  border-width: 2px; border-color: #9d3f91; border-radius: 3px; height: 50%;min-height: 400px;">
				
				<div class="table-responsive tabl" style="max-height: 100%;min-height: 100%;">
					<table class="table">
						<thead class="text-primary">
							<th>
								Name
							</th>
							<th>
								Size
							</th>
							<th>
								URL
							</th>
						</thead>
						<tbody>
							<tr *ngFor="let feat of this.filesarr | async; index as i2">
								<ng-container >
									<ng-container>
								<td>
									{{feat.name}}
								</td>
								<td>
									{{feat.size}}MB
								</td>
								<td>
									<a [href]="feat.url" target="_blank" class="btn btn-info">Download</a>
								</td>
							</ng-container></ng-container>
							</tr>
						</tbody>
					</table>
				</div>
		</div>
		</div>
	</div>
</div>
</div>
